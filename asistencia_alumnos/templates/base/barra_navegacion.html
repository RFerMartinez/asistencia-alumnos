<div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" href="{% url 'usuarios:listar_todos' %}">
                LISTA DE USUARIOS
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="{% url 'clases:listar_clases' %}">
                LISTA DE CLASES
            </a>
        </li>
    </ul>

    <hr class="my-3">

    <ul class="nav flex-column mb-auto">

        <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="{% url 'registrarme' %}">
                REGISTRARME
            </a>
        </li>

        <li class="nav-item">
            {% if user.is_authenticated %}
                <form action="{% url 'cerrar_sesion' %}" method="post">{% csrf_token %}
                    <button class="nav-link d-flex align-items-center gap-2 bi" type="submit"
                    style="text-transform: uppercase;">Salir</button>
                </form>
            {% else %}
                <a class="nav-link d-flex align-items-center gap-2" href="{% url 'iniciar_sesion' %}">INICIAR SESION</a>
            {% endif %}
        </li>
    </ul>
</div>
