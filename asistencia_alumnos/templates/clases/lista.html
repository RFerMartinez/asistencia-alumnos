{% extends 'base/base.html' %}

{% block contenido %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{icono}} LISTA DE CLASES</h1>
</div>

<div class="row">
    <div class="col">

        <a href="{% url 'clases:crear' %}" class="btn btn-primary">Nueva Clase</a>

        <table class="table">

            <thead>
                <tr>
                    <th scope="col">Fecha</th>
                    <th scope="col">Cantidad Alumnos Presentes</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>

            <tbody>

                {% for c in clases %}
                    <tr>
                        <th scope="row">{{c.fecha}}</th>
                            <td>{{c.get_cantidad_presentes}}</td>
                            <td>
                                <a href="{% url 'clases:editar' c.pk %}" class="btn btn-primary btn-sm">editar</a>
                                <a href="{% url 'asistencias:marcar_asistencia' c.id %}" class="btn btn-success btn-sm">marcar asistencias</a>
                            </td>
                    </tr>
                {% endfor %}

            </tbody>
        </table>

        {% include 'base/paginacion.html' %}

    </div>
</div>



<!-- <hr class="my-4"> -->

{% endblock contenido %}
