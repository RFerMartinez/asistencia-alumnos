<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../asistencia_alumnos/css/style.css">
    <title>Home</title>
</head>
<body>
    <h1>Bienvenidos al sitio de asistencia</h1>

    <a href="{% url 'iniciar_sesion' %}">Ir al login</a>
    <div>
        {{alumnos}}
    </div>
    <table>
        <caption>ALUMNOS</caption>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Legajo</th>
            </tr>
        </thead>
        <tbody>
            {% for i in alumnos %}
                {% if i.habilitado %}
                    <tr>
                        <th>{{i.nombre}}</th>
                        <th>{{i.apellido}}</th>
                        <th>{{i.legajo}}</th>
                    </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
