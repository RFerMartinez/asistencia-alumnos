{% extends 'base/base.html' %}

{% block contenido %}

<h1>Iniciar secion</h1>


<div class="card">
    <div class="card-body">
        {% if mensaje_error %}
            <div class="alert alert-danger" role="alert">
                {{mensaje_error}}
            </div>
        {% endif %}
        <form method="post">{% csrf_token %}
            <label class="form-label">Nombre de usuario</label>
            <input type="text" id="username" name="username" value="{{nombre_usuario}}" class="form-control">

            <label class="form-label">Contrase√±a</label>
            <input type="password" id="password" name="password" class="form-control">

            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Iniciar Sesion</button>
        </form>
    </div>
</div>

{% endblock contenido %}
